<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1b143d, #2d2368, #3a2f85);
      background-size: 400% 400%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 500px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code {
      font-size: 120px;
      font-weight: bold;
      margin: 0 0 10px 0;
      background: linear-gradient(45deg, #ff79c6, #bd93f9, #50fa7b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease forwards;
    }

    .desc {
      font-size: 15px;
      color: #c9c9c9;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: white;
      color: #2d2368;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 999px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container" id="tilt">
    <div class="code">404</div>
    <div class="title">Page Not Found</div>
    <div class="desc">
      The page you're looking for could not be found. It's either moved or doesn't exist.
    </div>
    <a href="/" class="btn">Back to Home</a>
  </div>

  <script>
    const tilt = document.getElementById("tilt");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 40;
      const y = (window.innerHeight / 2 - e.clientY) / 40;
      tilt.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      tilt.style.transform = "rotateY(0deg) rotateX(0deg)";
    });
  </script>
</body>
</html>
