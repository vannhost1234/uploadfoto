<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Photo Manager</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    margin: 0; padding: 20px;
    color: #2f3640;
  }
  h1 { text-align: center; color: #273c75; }
  .container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  .upload-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 25px;
  }
  .upload-box input[type="file"] {
    padding: 10px;
    border: 2px dashed #718093;
    border-radius: 10px;
    background: #f1f2f6;
    cursor: pointer;
  }
  button {
    background: #273c75;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #40739e; }
  .photo-card {
    background: #f1f2f6;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .photo-card img {
    max-width: 120px;
    border-radius: 8px;
  }
  .actions button {
    margin: 5px;
    background: #44bd32;
  }
  .actions button.delete {
    background: #e84118;
  }
</style>
</head>
<body>
  <h1>GitHub Photo Manager</h1>
  <div class="container">
    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*">
      <button onclick="uploadImage()">Upload Foto</button>
    </div>
    <h2>Daftar Foto</h2>
    <div id="photoList">Loading...</div>
  </div>

<script>
async function uploadImage() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Pilih foto dulu!");

  const base64 = await toBase64(file);
  const fileName = `${Date.now()}-${file.name}`;

  const response = await fetch('/api/upload', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name: fileName, content: base64 })
  });

  if (response.ok) {
    alert("Foto berhasil diupload!");
    loadPhotos();
  } else {
    alert("Gagal upload foto!");
  }
}

async function loadPhotos() {
  const response = await fetch('/api/list');
  const data = await response.json();
  const container = document.getElementById('photoList');
  container.innerHTML = '';

  data.forEach(file => {
    const div = document.createElement('div');
    div.className = 'photo-card';
    div.innerHTML = `
      <img src="${file.download_url}" alt="${file.name}">
      <div class="actions">
        <button onclick="copyLink('${file.download_url}')">Salin Link</button>
        <button class="delete" onclick="deletePhoto('${file.name}', '${file.sha}')">Hapus</button>
      </div>
    `;
    container.appendChild(div);
  });
}

async function deletePhoto(fileName, sha) {
  const response = await fetch('/api/delete', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name: fileName, sha })
  });

  if (response.ok) {
    alert("Foto berhasil dihapus!");
    loadPhotos();
  } else {
    alert("Gagal menghapus foto!");
  }
}

function copyLink(link) {
  navigator.clipboard.writeText(link);
  alert("Link berhasil disalin!");
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = error => reject(error);
  });
}

loadPhotos();
</script>
</body>
</html>
