<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#141625,#2b2e4a);
      color: #fff;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease-out;
    }
    h1, h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 12px;
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 12px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      color: #ddd;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      border-color: #8f56ff;
      background: rgba(255,255,255,0.1);
    }
    button {
      background: linear-gradient(90deg,#5b6bff,#8f56ff);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px 5px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 6px 15px rgba(95, 99, 255, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(143, 86, 255, 0.6);
    }
    .photo-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
      gap: 20px;
    }
    .photo-item {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 12px;
      width: 140px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .photo-item:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    .photo-item img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .photo-item img:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Foto Manager</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadPhoto()">Upload Foto</button>

    <h2>Daftar Foto</h2>
    <div class="photo-list" id="photoList"></div>
  </div>

<script>
async function uploadPhoto() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Pilih foto dulu!");
  const reader = new FileReader();
  reader.onload = async () => {
    const response = await fetch('/api/upload', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name: file.name, content: reader.result })
    });
    if (response.ok) {
      alert("Foto berhasil diupload!");
      loadPhotos();
    } else {
      const err = await response.text();
      alert("Gagal upload: " + err);
    }
  };
  reader.readAsDataURL(file);
}

async function loadPhotos() {
  const res = await fetch('/api/list');
  const photos = await res.json();
  const list = document.getElementById('photoList');
  list.innerHTML = '';
  photos.forEach(photo => {
    const div = document.createElement('div');
    div.className = 'photo-item';
    div.innerHTML = `
      <img src="${photo.url}" alt="${photo.name}">
      <button onclick="copyLink('${photo.url}')">Salin Link</button>
      <button onclick="deletePhoto('${photo.name}')">Hapus</button>
    `;
    list.appendChild(div);
  });
}

async function deletePhoto(fileName) {
  const response = await fetch(`/api/delete?name=${fileName}`, { method: 'DELETE' });
  if (response.ok) {
    alert('Foto berhasil dihapus!');
    loadPhotos();
  } else {
    alert('Gagal hapus foto!');
  }
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("Link disalin!");
}

loadPhotos();
</script>
</body>
</html>
