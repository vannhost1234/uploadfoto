<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Manager</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1a1c3a,#2a2d5a);
      color: white; text-align: center; padding: 40px;
    }
    .container {
      max-width: 600px; margin: auto; background: rgba(255,255,255,0.1);
      padding: 20px; border-radius: 15px; backdrop-filter: blur(10px);
    }
    input[type="file"] {
      margin: 15px 0; padding: 10px; border: 2px dashed #888;
      border-radius: 10px; width: 100%;
    }
    button {
      background: linear-gradient(90deg,#5b6bff,#8f56ff);
      color: white; padding: 12px 20px; border: none;
      border-radius: 8px; cursor: pointer; margin: 5px;
    }
    button:hover { opacity: 0.85; }
    .photo-list img {
      max-width: 120px; margin: 10px; border-radius: 10px; display: block;
    }
    .photo-item {
      display: inline-block; margin: 10px; text-align: center;
    }
    .photo-item button {
      display: block; margin-top: 5px; width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Foto Manager</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadPhoto()">Upload Foto</button>

    <h2>Daftar Foto</h2>
    <div class="photo-list" id="photoList"></div>
  </div>

<script>
async function uploadPhoto() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Pilih foto dulu!");
  const reader = new FileReader();
  reader.onload = async () => {
    const response = await fetch('/api/upload', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name: file.name, content: reader.result })
    });
    if (response.ok) {
      alert("Foto berhasil diupload!");
      loadPhotos();
    } else {
      const err = await response.text();
      alert("Gagal upload: " + err);
    }
  };
  reader.readAsDataURL(file);
}

async function loadPhotos() {
  const res = await fetch('/api/list');
  const photos = await res.json();
  const list = document.getElementById('photoList');
  list.innerHTML = '';
  photos.forEach(photo => {
    const div = document.createElement('div');
    div.className = 'photo-item';
    div.innerHTML = `
      <img src="${photo.url}" alt="${photo.name}">
      <button onclick="copyLink('${photo.url}')">Salin Link</button>
      <button onclick="deletePhoto('${photo.name}')">Hapus</button>
    `;
    list.appendChild(div);
  });
}

async function deletePhoto(name) {
  if (!confirm("Yakin hapus foto ini?")) return;
  const res = await fetch('/api/delete', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name })
  });
  if (res.ok) loadPhotos();
  else alert("Gagal hapus!");
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("Link disalin!");
}

loadPhotos();
</script>
</body>
</html>
