<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    /* ===== Base Theme Variables (Light Theme) ===== */
    :root {
      --primary: #6a0dad; /* Deep Purple */
      --primary-dark: #4a0080; /* Darker Purple */
      --primary-light: #9c27b0; /* Lighter Purple */
      --secondary: #00bcd4; /* Cyan */
      --accent: #ffeb3b; /* Yellow */
      --text-color: #333;
      --text-color-light: #666;
      --bg-color: #f0f2f5; /* Light Gray Blue */
      --bg-light: #ffffff; /* White */
      --bg-lighter: #fdfdff; /* Off-white */
      --border-color: #e0e0e0;
      --success: #4CAF50;
      --warning: #FFC107;
      --danger: #F44336;
      --info: #2196F3;

      --font-family-main: 'Poppins', sans-serif;
      --font-family-display: 'Orbitron', sans-serif; /* New display font */
      --border-radius: 16px; /* Slightly larger */
      --border-radius-sm: 10px; /* Slightly larger */

      --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 12px 24px -6px rgba(0, 0, 0, 0.2), 0 6px 12px -3px rgba(0, 0, 0, 0.12); /* Stronger shadow */
      --shadow-lg: 0 30px 60px -15px rgba(0, 0, 0, 0.3), 0 20px 20px -8px rgba(0, 0, 0, 0.15); /* Even larger shadow */
      --card-border-hover: var(--primary);
      --card-gradient-border: linear-gradient(45deg, var(--primary), var(--secondary)); /* More vibrant gradient */
      --text-glow: 0 0 8px rgba(156, 39, 176, 0.6), 0 0 15px rgba(156, 39, 176, 0.4); /* Text glow effect */
      --element-glow: 0 0 10px rgba(0, 188, 212, 0.5), 0 0 20px rgba(0, 188, 212, 0.3); /* Element glow effect */
    }

    /* ===== Dark Theme Variables ===== */
    body.dark-theme {
      --primary: #bb86fc; /* Light Purple for Dark Theme */
      --primary-dark: #3700b3;
      --primary-light: #bb86fc;
      --secondary: #03dac6; /* Teal for Dark Theme */
      --accent: #ffe082;
      --text-color: #e0e0e0;
      --text-color-light: #b0b0b0;
      --bg-color: #0a0a1a; /* Very Dark Blue */
      --bg-light: #1a1a2e; /* Dark Blue */
      --bg-lighter: #2a2a4a; /* Slightly Lighter Dark Blue */
      --border-color: #3a3a5a;
      --success: #66bb6a;
      --warning: #ffee58;
      --danger: #ef5350;
      --info: #64b5f6;

      --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 12px 24px -6px rgba(0, 0, 0, 0.4), 0 6px 12px -3px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 30px 60px -15px rgba(0, 0, 0, 0.6), 0 20px 20px -8px rgba(0, 0, 0, 0.35);
      --card-border-hover: var(--primary-light);
      --card-gradient-border: linear-gradient(45deg, var(--primary), var(--secondary));
      --text-glow: 0 0 8px rgba(187, 134, 252, 0.6), 0 0 15px rgba(187, 134, 252, 0.4);
      --element-glow: 0 0 10px rgba(3, 218, 198, 0.5), 0 0 20px rgba(3, 218, 198, 0.3);
    }

    /* ===== General Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-main);
      background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%);
      background-attachment: fixed;
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative; /* For background effects */
      overflow-x: hidden; /* Prevent horizontal scroll from animations */
    }

    /* Background Grid/Particles Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      z-index: -2;
      animation: backgroundPan 60s linear infinite;
    }

    body.dark-theme::before {
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      opacity: 0.2;
    }

    @keyframes backgroundPan {
      from { background-position: 0 0; }
      to { background-position: 4000px 4000px; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
      position: relative; /* For z-index */
      z-index: 1;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--primary-dark);
    }

    button {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      font-family: var(--font-family-main);
    }

    /* Utility Classes */
    .d-none {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Loading Screen Styles ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner-large {
      width: 100px; /* Larger spinner */
      height: 100px;
      border: 10px solid var(--primary-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; /* More dynamic spin */
      box-shadow: var(--shadow-md), var(--element-glow); /* Add glow */
    }

    .loading-text {
      margin-top: 25px;
      font-size: 1.5rem; /* Larger text */
      color: var(--text-color);
      font-family: var(--font-family-display); /* Digital font */
      text-shadow: var(--text-glow); /* Text glow */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== Navbar Styles ===== */
    .navbar {
      background: rgba(255, 255, 255, 0.1); /* More transparent */
      backdrop-filter: blur(20px) saturate(180%); /* Stronger blur and saturation */
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      padding: 18px 25px; /* Slightly more padding */
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
    }

    body.dark-theme .navbar {
      background: rgba(15, 23, 42, 0.3); /* More transparent for dark theme */
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      font-size: 1.8rem; /* Even larger brand font size */
      font-weight: 700;
      color: var(--primary);
      font-family: var(--font-family-display); /* Digital font */
      text-shadow: var(--text-glow); /* Text glow */
      transition: all 0.3s ease;
    }

    .brand:hover {
      transform: scale(1.05);
      text-shadow: var(--text-glow), 0 0 20px var(--primary-light);
    }

    .navbar-right {
      display: flex;
      gap: 20px; /* More space */
    }

    .navbar-right .nav-icon {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      color: var(--primary); /* Icon color from primary */
      width: 45px; /* Larger icons */
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem; /* Larger icon font */
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
      backdrop-filter: blur(5px);
    }

    body.dark-theme .navbar-right .nav-icon {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .navbar-right .nav-icon:hover {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-md), var(--element-glow); /* Add glow on hover */
      transform: translateY(-5px) rotate(10deg) scale(1.1); /* More pronounced animation */
      border-color: transparent;
    }

    /* Theme Toggle Button */
    #themeToggle {
      box-shadow: var(--shadow-sm);
    }

    #themeToggle:hover {
      box-shadow: var(--shadow-md), var(--element-glow);
      transform: translateY(-4px) rotate(20deg) scale(1.1); /* More pronounced animation */
    }

    /* ===== Page Sections ===== */
    .hero {
      text-align: center;
      padding: 80px 20px; /* More padding */
      background: var(--bg-light);
      border-radius: var(--border-radius);
      margin-top: 40px;
      box-shadow: var(--shadow-lg); /* Stronger shadow */
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: 1px solid var(--border-color);
      transform: translateZ(0); /* Ensure 3D context */
    }

    .hero::before, .hero::after {
      content: '';
      position: absolute;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.15; /* Slightly more visible */
      border-radius: 50%;
      z-index: -1;
    }

    .hero::before {
      top: -80px; left: -80px; width: 250px; height: 250px;
      animation: float1 15s infinite ease-in-out;
    }

    .hero::after {
      bottom: -80px; right: -80px; width: 200px; height: 200px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      animation: float2 18s infinite ease-in-out;
    }

    @keyframes float1 {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 40px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, -40px) rotate(-180deg); }
      100% { transform: translate(0, 0) rotate(-360deg); }
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .icon-title {
      font-size: 3.5rem; /* Even larger icon */
      color: var(--primary);
      margin-right: 20px;
      filter: drop-shadow(5px 5px 8px rgba(0, 0, 0, 0.3)); /* Stronger shadow for 3D */
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .icon-title:hover {
      transform: rotate(15deg) scale(1.15);
      filter: drop-shadow(5px 5px 15px var(--primary-light)); /* Glow on hover */
    }

    .hero h2 {
      font-size: 3.5rem; /* Massive font size */
      font-family: var(--font-family-display); /* Digital font */
      margin-bottom: 15px;
      letter-spacing: -2px; /* Tighter spacing */
      line-height: 1.1;
      text-shadow: var(--text-glow); /* Text glow */
      background: linear-gradient(45deg, var(--primary-dark), var(--secondary)); /* More vibrant gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .hero h2:hover {
      transform: scale(1.02);
      text-shadow: var(--text-glow), 0 0 25px var(--secondary);
    }

    body.dark-theme .hero h2 {
      background: linear-gradient(45deg, var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25rem; /* Larger font size */
      color: var(--text-color-light);
      max-width: 800px; /* Wider for readability */
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px; /* More space */
      margin-top: 50px;
      margin-bottom: 30px;
      justify-content: center;
      background: var(--bg-light);
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .tab {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 0.4rem 0.8rem; /* More padding */
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem; /* Larger tab font size */
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light), var(--secondary)); /* Gradient hover */
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: -1;
      border-radius: var(--border-radius-sm);
    }

    .tab:hover:not(.active)::before {
      transform: scaleX(1);
      opacity: 0.15; /* Slightly more visible */
    }

    .tab.active {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark)); /* Solid gradient for active */
      color: white;
      border-radius: var(--border-radius-sm);
      box-shadow: var(--shadow-md), var(--element-glow); /* Glow for active tab */
      transform: translateY(-3px) scale(1.02); /* More lift and scale */
      border-color: transparent;
    }

    .tab.active::before {
      display: none;
    }

    /* ===== API Cards ===== */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Wider cards */
      gap: 30px; /* More space */
      padding: 25px 0;
    }

    .api-card {
      background: var(--bg-light);
      border-radius: var(--border-radius);
      padding: 30px; /* More padding */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      transform: perspective(1000px) rotateY(0deg) scale(1);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
      position: relative;
      overflow: hidden;
      animation: cardEntrance 0.8s ease-out forwards; /* Slower initial animation */
      will-change: transform, box-shadow; /* Performance hint */
    }

    @keyframes cardEntrance {
      from { opacity: 0; transform: translateY(50px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .api-card:hover {
      transform: perspective(1000px) rotateY(5deg) scale(1.05); /* More pronounced 3D rotate and enlarge */
      border-color: transparent;
      box-shadow: var(--shadow-lg), var(--element-glow); /* Stronger shadow and glow on hover */
    }

    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--border-radius);
      padding: 3px; /* Thicker border */
      background: var(--card-gradient-border);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .api-card:hover::before {
      opacity: 1;
    }

    .api-info h3 {
      font-size: 1.3rem; /* Larger font size */
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-family: var(--font-family-display); /* Digital font */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .api-info p {
      font-size: 1rem; /* Larger font size */
      color: var(--text-color-light);
      margin-bottom: 20px;
    }

    .api-info .status {
      display: inline-block;
      padding: 6px 12px; /* More padding */
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem; /* Slightly larger */
      font-weight: 700;
      margin-top: 15px;
      color: white;
      background-color: var(--info);
      box-shadow: var(--shadow-sm);
      text-transform: uppercase; /* Uppercase status */
    }

    .api-info .status.danger { background-color: var(--danger); }
    .api-info .status.warning { background-color: var(--warning); }

    .play-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary)); /* More vibrant gradient */
      color: white;
      padding: 15px 25px; /* More padding */
      border-radius: var(--border-radius-sm);
      font-size: 1.1rem; /* Larger font */
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
      box-shadow: var(--shadow-md);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform: translateZ(0);
      position: relative;
      overflow: hidden;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2); /* Shine effect */
      transform: skewX(-20deg);
      transition: all 0.4s ease;
    }

    .play-button:hover::before {
      left: 100%;
    }

    .play-button:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--secondary));
      transform: translateY(-5px) translateZ(20px) scale(1.02); /* More lift and forward */
      box-shadow: var(--shadow-lg), var(--element-glow); /* Stronger shadow and glow */
    }

    /* ===== Modal Styles ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Darker overlay */
      backdrop-filter: blur(10px); /* Blur modal background */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 2000;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-dialog {
      background: var(--bg-light);
      border-radius: var(--border-radius);
      width: 95%; /* Wider modal */
      max-width: 800px; /* Max width */
      box-shadow: var(--shadow-lg);
      border: none;
      position: relative;
      overflow: hidden;
      transform: translateY(-80px) scale(0.8); /* More pronounced initial state */
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid var(--border-color);
    }

    .modal.active .modal-dialog {
      transform: translateY(0) scale(1);
    }

    .modal-dialog::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--border-radius);
      padding: 4px; /* Thicker border */
      background: var(--card-gradient-border);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: -1; /* Ensure it's behind content */
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 25px 30px; /* More padding */
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-color); /* Header background */
    }

    .modal-header h5 {
      font-size: 1.8rem; /* Larger title */
      color: var(--primary-dark);
      margin-bottom: 8px;
      font-family: var(--font-family-display);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .modal-header span {
      font-size: 1rem; /* Larger description */
      color: var(--text-color-light);
    }

    .btn-close {
      background: var(--bg-lighter);
      color: var(--text-color);
      width: 40px; /* Larger button */
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem; /* Larger icon */
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .btn-close:hover {
      background: var(--danger);
      color: white;
      transform: rotate(360deg) scale(1.2); /* Full rotation and larger scale */
      box-shadow: var(--shadow-md), 0 0 15px var(--danger); /* Glow on hover */
    }

    .modal-body {
      padding: 30px; /* More padding */
    }

    .copy-section {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      padding: 12px 18px; /* More padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1rem; /* Larger font */
      color: var(--text-color);
      word-break: break-all;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: var(--shadow-sm);
    }

    .copy-section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .copy-button {
      background: var(--primary);
      color: white;
      padding: 10px 15px; /* More padding */
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      margin-left: 15px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .copy-button:hover {
      background: var(--primary-dark);
      transform: scale(1.1); /* More scale */
      box-shadow: var(--shadow-md);
    }

    .modal-body form input {
      width: 100%;
      padding: 15px 20px; /* More padding */
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      background: var(--bg-lighter);
      color: var(--text-color);
      font-family: var(--font-family-main);
      font-size: 1.1rem; /* Larger font */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .modal-body form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light), var(--element-glow); /* Stronger focus and glow */
    }

    #submitParamBtn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 25px; /* More padding */
      border-radius: var(--border-radius-sm);
      font-size: 1.1rem;
      font-weight: 700;
      width: 100%;
      margin-top: 15px;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    #submitParamBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: all 0.4s ease;
    }

    #submitParamBtn:hover::before {
      left: 100%;
    }

    #submitParamBtn:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--secondary));
      box-shadow: var(--shadow-lg), var(--element-glow);
      transform: translateY(-3px) scale(1.01);
    }

    .loading-spinner {
      border: 6px solid var(--primary-light); /* Thicker spinner */
      border-top-color: var(--primary);
      border-radius: 50%;
      width: 50px; /* Larger spinner */
      height: 50px;
      animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      margin: 30px auto;
      box-shadow: var(--shadow-sm), var(--element-glow);
    }

    #apiResponseContent {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      padding: 20px; /* More padding */
      max-height: 400px; /* Taller response area */
      overflow-y: auto;
      font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
      font-size: 0.95rem; /* Slightly larger font */
      color: var(--text-color);
      white-space: pre-wrap;
      word-break: break-all;
      box-shadow: var(--shadow-sm);
      position: relative;
    }

    #apiResponseContent pre {
      margin: 0;
    }

    #apiResponseContent img,
    #apiResponseContent video,
    #apiResponseContent audio {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 15px auto; /* More margin */
      border-radius: var(--border-radius-sm);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    /* ===== Footer Styles ===== */
    .footer {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
      backdrop-filter: blur(15px);
      padding: 2rem 25px; /* More padding */
      text-align: center;
      color: var(--text-color-light);
      font-size: 0.95rem;
      margin-top: 50px;
      box-shadow: 0 -8px 20px -8px rgba(0, 0, 0, 0.15); /* Stronger shadow */
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark-theme .footer {
      background: rgba(15, 23, 42, 0.3);
      border-top: 1px solid rgba(0, 0, 0, 0.3);
    }

    .footer #credits {
      margin-bottom: 20px;
      font-family: var(--font-family-display);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }

    .footer .contact {
      display: flex;
      justify-content: center;
      gap: 25px; /* More space */
    }

    .footer .contact a {
      color: var(--primary);
      font-size: 2.2rem; /* Larger icons */
      width: 55px; /* Larger buttons */
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .footer .contact a:hover {
      color: white;
      background: var(--primary);
      box-shadow: var(--shadow-md), var(--element-glow); /* Glow on hover */
      transform: translateY(-8px) scale(1.2); /* More lift and scale */
      border-color: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero h2 { font-size: 2.8rem; }
      .hero p { font-size: 1.1rem; }
      .icon-title { font-size: 3rem; }
      .tab { font-size: 1rem; padding: 0.3rem 0.6rem; }
      .api-info h3 { font-size: 1.2rem; }
      .api-info p { font-size: 0.9rem; }
      .brand { font-size: 1.5rem; }
      .navbar-right .nav-icon { width: 40px; height: 40px; font-size: 1.2rem; }
      .modal-header h5 { font-size: 1.5rem; }
      .btn-close { width: 35px; height: 35px; font-size: 1.5rem; }
      .modal-body { padding: 20px; }
      .copy-section { font-size: 0.9rem; padding: 10px 15px; }
      .copy-button { font-size: 0.9rem; padding: 8px 12px; }
      .modal-body form input { font-size: 1rem; padding: 12px 15px; }
      #submitParamBtn { font-size: 1rem; padding: 12px 20px; }
      .footer .contact a { font-size: 1.8rem; width: 45px; height: 45px; }
    }

    @media (max-width: 480px) {
      .hero { padding: 50px 15px; }
      .hero h2 { font-size: 2.2rem; letter-spacing: -1px; }
      .hero p { font-size: 1rem; }
      .icon-title { font-size: 2.5rem; margin-right: 10px; }
      .tabs { gap: 10px; padding: 10px; }
      .tab { font-size: 0.9rem; padding: 0.25rem 0.5rem; }
      .api-list { grid-template-columns: 1fr; gap: 20px; }
      .api-info h3 { font-size: 1.1rem; }
      .api-info p { font-size: 0.85rem; }
      .brand { font-size: 1.3rem; }
      .navbar-right .nav-icon { width: 35px; height: 35px; font-size: 1rem; }
      .modal-header h5 { font-size: 1.3rem; }
      .modal-header span { font-size: 0.85rem; }
      .btn-close { width: 30px; height: 30px; font-size: 1.3rem; }
      .modal-body { padding: 15px; }
      .copy-section { font-size: 0.8rem; padding: 8px 12px; }
      .copy-button { font-size: 0.8rem; padding: 6px 10px; margin-left: 10px; }
      .modal-body form input { font-size: 0.9rem; padding: 10px 12px; }
      #submitParamBtn { font-size: 0.9rem; padding: 10px 15px; }
      .footer { padding: 1.5rem 15px; }
      .footer .contact a { font-size: 1.5rem; width: 40px; height: 40px; }
    }
</style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Memuat Halaman Anda...</div>
  </div>
  
    <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <span id="navname" class="brand"></span>
      </div>
  <div class="navbar-right">
        <button id="themeToggle" class="nav-icon" aria-label="Toggle Theme">
          <i class="fas fa-moon"></i> 
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="hero fade-in">
      <div class="title-container">
        <i class="fas fa-rocket icon-title"></i> 
        <h2 id="apiTitle"></h2>
      </div>
      <p>MULTI FUNGSI REST API DENGAN INTEGRASI YANG MUDAH DAN MINIMALIS UNTUK PENGEMBANG BOT DAN WEBSITE</p>
          <section id="apiLinks">
    </section>
    </section>

    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>
  
<!-- Modal for API Response -->
<div class="modal" id="apiResponseModal">
  <div class="modal-dialog">
    <div class="modal-header">
      <div>
        <h5 id="modalTitle"></h5>
        <span id="modalDesc"></span>
      </div>
      <button id="btn-close" class="btn-close">×</button>
    </div>
    <div class="modal-body">
      <div class="copy-section">
        <span id="copyEndpointText"></span>
        <button class="copy-button">
          <i class="far fa-copy"></i>
        </button>
      </div>
      <form id="paramForm" style="margin-bottom: 0.5rem"></form>
      <button id="submitParamBtn" type="button" style="display: none;">Jalankan Permintaan</button>

      <!-- Hanya satu versi loading spinner -->
      <div id="apiResponseLoading" style="display: none; text-align:center;">
        <div class="loading-spinner"></div>
        <div class="loading-text" style="margin-top:10px;">
          Loading, tunggu sebentar...
        </div>
      </div>

      <div id="apiResponseContent" class="d-none"></div>
    </div>
  </div>
</div>

  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Hide the main content initially
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';
    
    // Load settings and then hide loading screen
    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
        }, 500);
      }, 1000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";

    const settings = await fetch("/settings.json").then(res => res.json());
    const apis = await fetch("/api/endpoints.json").then(res => res.json());

    const setContent = (id, property, value) => {
      const el = document.getElementById(id);
      if (el) el[property] = value;
    };
    
    setContent("navname", "textContent", settings.creatorName || "VANN HOSTING");
    setContent("page", "textContent", "Docs - " + (settings.apititle || "Skyzopedia API"));
    setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
    setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

    document.getElementById("githubLink").href = settings.github || "#";
    document.getElementById("whatsappLink").href = settings.whatsapp || "#";
    document.getElementById("youtubeLink").href = settings.youtube || "#";
    const themeToggle = document.getElementById("themeToggle");
    const themeToggleIcon = themeToggle.querySelector("i");
    
    const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.classList.add(savedTheme);
    if (savedTheme === 'dark-theme') {
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    }
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-theme');
    themeToggleIcon.classList.remove('fa-moon');
    themeToggleIcon.classList.add('fa-sun');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    if (document.body.classList.contains('dark-theme')) {
      localStorage.setItem('theme', 'dark-theme');
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    } else {
      localStorage.setItem('theme', 'light-theme');
      themeToggleIcon.classList.remove('fa-sun');
      themeToggleIcon.classList.add('fa-moon');
    }
  });
  
    // Create tabs
    Object.keys(apis).forEach((key, index) => {
      const button = document.createElement("button");
      button.className = `tab ${index === 0 ? "active" : ""}`;
      button.dataset.tab = key;
      button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
      tabsContainer.appendChild(button);
    });

    // Render API cards
    function renderAPIs(category) {
      apiList.innerHTML = "";
      apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
        const card = document.createElement("div");
        card.className = "api-card";
        
        // Determine status class
        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
        else statusClass = "";
        
        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : "" }
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;
        apiList.appendChild(card);
        
        // Trigger reflow to restart animation
        setTimeout(() => {
          card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
        }, 10);
      });
    }

    // Initial render
    renderAPIs(Object.keys(apis)[0]);

    // Tab click event
    tabsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab")) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        e.target.classList.add("active");
        renderAPIs(e.target.dataset.tab);
      }
    });

    // Event listeners
    document.addEventListener("click", (e) => {
      // Play button click
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");

        const paramForm = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        const modal = document.getElementById("apiResponseModal");

        // Reset modal state
        document.getElementById("apiResponseContent").textContent = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";

        currentEndpoint = endpoint;
        paramForm.innerHTML = "";

        document.getElementById("modalTitle").innerText = api;
        document.getElementById("modalDesc").innerText = desc;

        // Check if endpoint has parameters
        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");

          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            paramForm.innerHTML += `
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Masukkan ${key}" required />
            `;
          });

          submitBtn.style.display = "block";
        } else {
          // If no parameters, fetch immediately
          fetchAPI(endpoint);
        }
        
        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
      }
      

      // Copy button click
      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          copyBtn.innerHTML = '<i class="fas fa-check"></i>';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i>';
          }, 2000);
        });
      }
      
      // Close modal
      if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
        document.getElementById("apiResponseModal").classList.remove("active");
      }
    });

    // Submit parameters
    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      form.style.display = "none";
      submitBtn.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";
      
      let endpoint = currentEndpoint.split("?")[0] + "?";
      const inputs = form.querySelectorAll("input");
      
      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });
      
      fetchAPI(endpoint);
    });
  }    

function fetchAPI(endpoint) {
  const fullURL = window.location.origin + endpoint;
  const responseEl = document.getElementById("apiResponseContent");
  const loadingEl = document.getElementById("apiResponseLoading");
  const paramForm = document.getElementById("paramForm");
  const submitBtn = document.getElementById("submitParamBtn");
  const modal = document.getElementById("apiResponseModal");

  // Show loading state
  paramForm.style.display = "none";
  submitBtn.style.display = "none";
  loadingEl.style.display = "block";
  responseEl.classList.add("d-none");
  responseEl.innerHTML = "";
  document.querySelector(".copy-section").classList.add("active");
  document.getElementById("copyEndpointText").innerText = fullURL;

  fetch(fullURL)
    .then(async (res) => {
      loadingEl.style.display = "none";
      const contentType = res.headers.get("content-type");

      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();
        responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } 
      else if (contentType && contentType.startsWith("image/")) {
        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
      } 
      else if (contentType && contentType.startsWith("video/")) {
        const blob = await res.blob();
        const videoUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <video controls class="video-response" autoplay>
            <source src="${videoUrl}" type="${contentType}">
            Browser tidak mendukung video.
          </video>
        `;
      }
      else if (contentType && contentType.startsWith("audio/")) {
        const blob = await res.blob();
        const audioUrl = URL.createObjectURL(blob);
        responseEl.innerHTML = `
          <audio controls class="audio-response" autoplay>
            <source src="${audioUrl}" type="${contentType}">
            Browser tidak mendukung audio.
          </audio>
        `;
      }
      else {
        const text = await res.text();
        responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
      }

      responseEl.classList.remove("d-none");
    })
    .catch((err) => {
      loadingEl.style.display = "none";
      responseEl.classList.remove("d-none");
      responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
    });
}
  </script>
</body>
</html>
